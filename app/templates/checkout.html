<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 6px;
        }
        label {
            font-weight: bold;
            font-size: 12px;
            margin-bottom: 2px;
        }
        input {
            padding: 4px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 12px;
            box-sizing: border-box;
        }
        .form-row {
            display: flex;
            gap: 6px;
        }
        .form-row .form-group {
            flex: 1;
        }
        input.short {
            width: 60px;
        }
        input.medium {
            width: 120px;
        }
        input.long {
            width: 100%;
        }
        h3 {
            margin-top: 12px;
            font-size: 14px;
            color: #333;
        }
        button {
            padding: 6px 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h2>Guest Checkout</h2>
    <form action="{{ url_for('checkout') }}" method="POST">
        
        <h3>Contact Information</h3>
        <div class="form-row">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="long" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" class="medium" required>
            </div>
        </div>

        <h3>Billing/Shipping Address</h3>
        <div class="form-row">
            <div class="form-group">
                <label for="shippingFirstName">First Name:</label>
                <input type="text" id="shippingFirstName" name="shippingFirstName" class="long" required>
            </div>
            <div class="form-group">
                <label for="shippingLastName">Last Name:</label>
                <input type="text" id="shippingLastName" name="shippingLastName" class="long" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="shippingAddress">Street Address:</label>
                <input type="text" id="shippingAddress" name="shippingAddress" class="long" required>
            </div>
            <div class="form-group">
                <label for="shippingApt">Apt / Suite / Other (optional):</label>
                <input type="text" id="shippingApt" name="shippingApt" class="medium">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="shippingCity">City:</label>
                <input type="text" id="shippingCity" name="shippingCity" class="long" required>
            </div>
            <div class="form-group">
                <label for="shippingZip">Zip Code:</label>
                <input type="text" id="shippingZip" name="shippingZip" class="medium" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="shippingCountry">Country:</label>
                <input type="text" id="shippingCountry" name="shippingCountry" class="medium" required>
            </div>
            <div class="form-group">
                <label for="shippingState">State:</label>
                <input type="text" id="shippingState" name="shippingState" class="medium" required>
            </div>
        </div>

        <h3>Payment Information</h3>
        <div class="form-row">
            <div class="form-group">
                <label for="name">Cardholder Name:</label>
                <input type="text" id="name" name="name" class="long" required>
            </div>
            <div class="form-group">
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" class="medium" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="expiry">Expiry Date (MM/YY):</label>
                <input type="text" id="expiry" name="expiry" class="medium" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" class="short" required>
            </div>
        </div>

        <button type="submit">Pay Now</button>
    </form>
</body>
</html>
