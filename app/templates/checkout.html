{% extends "base.html" %}

{% block title %}
Checkout
{% endblock %}

{% block body %}
<h2 class="mt-4 mb-4">Guest Checkout</h2>

{% if error %}
  <div class="alert alert-danger" role="alert">
    {{ error }}
  </div>
{% endif %}

<form action="{{ url_for('checkout') }}" method="POST">
    
    <h3>Contact Information</h3>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="form-group col-md-6">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" class="form-control" required>
        </div>
    </div>

    <h3>Billing/Shipping Address</h3>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="shippingFirstName">First Name:</label>
            <input type="text" id="shippingFirstName" name="shippingFirstName" class="form-control" required>
        </div>
        <div class="form-group col-md-6">
            <label for="shippingLastName">Last Name:</label>
            <input type="text" id="shippingLastName" name="shippingLastName" class="form-control" required>
        </div>
    </div>
    <div class="form-group">
        <label for="shippingAddress">Street Address:</label>
        <input type="text" id="shippingAddress" name="shippingAddress" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="shippingApt">Apt / Suite / Other (optional):</label>
        <input type="text" id="shippingApt" name="shippingApt" class="form-control">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="shippingCity">City:</label>
            <input type="text" id="shippingCity" name="shippingCity" class="form-control" required>
        </div>
        <div class="form-group col-md-3">
            <label for="shippingZip">Zip Code:</label>
            <input type="text" id="shippingZip" name="shippingZip" class="form-control" required>
        </div>
        <div class="form-group col-md-3">
            <label for="shippingState">State:</label>
            <input type="text" id="shippingState" name="shippingState" class="form-control" required>
        </div>
    </div>
    <div class="form-group col-md-6">
        <label for="shippingCountry">Country:</label>
        <input type="text" id="shippingCountry" name="shippingCountry" class="form-control" required>
    </div>

    <h3>Payment Information</h3>
    <p class="text-muted mb-3">Your card details are securely encrypted and never shared with merchants</p>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="name">Cardholder Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="form-group col-md-6">
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" class="form-control" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="expiry">Expiry Date (MM/YY):</label>
            <input type="text" id="expiry" name="expiry" class="form-control" required>
        </div>
        <div class="form-group col-md-2">
            <label for="cvv">CVV:</label>
            <input type="password" id="cvv" name="cvv" class="form-control" maxlength="4" required>
        </div>
    </div>

    <button type="submit" class="btn btn-success mt-3">Pay Now</button>
</form>
{% endblock %}
